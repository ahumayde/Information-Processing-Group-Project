<!DOCTYPE html>
<html>
<head>
	<script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"> </script>
	<title>Arrow Buttons</title>
	<style>
		.arrow {
			display: inline-block;
			width: 50px;
			height: 50px;
			background-color: gray;
			color: white;
			font-size: 30px;
			text-align: center;
			line-height: 50px;
			border-radius: 50%;
			margin: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<button class="arrow" id="left">&#8592;</button>
		<button class="arrow" id="up">&#8593;</button>
		<button class="arrow" id="right" >&#8594;</button>
		<button class="arrow" id="down" >&#8595;</button>
	</div>
	<script> 

		let left = {
			method:'post',
			data: {
				message: 'left'
		}
		}
		let right = {
			method:'post',
			data: {
				message: 'right'
		}
		}
		let up = {
			method:'post',
			data: {
				message: 'up'
		}
		}
		let down = {
			method:'post',
			data: {
				message: 'down'
		}
		}

	

		console.log(document.getElementById("up"));

		document.getElementById("left").addEventListener("click", (async (left) => {
		
			console.log("clicked Left");
			await axios("http://127.0.0.1:5000", left);
		
		}))
		document.getElementById("right").addEventListener("click", (async (right) => {

			console.log("clicked right");
			await axios("http://127.0.0.1:5000", right);

		}))

		document.getElementById("up").addEventListener("click", (async (up) => {

			console.log("clicked up");
			await axios("http://127.0.0.1:5000", up);

		}))

		document.getElementById("down").addEventListener("click", (async (down) => {

			console.log("clicked down" );
			await axios("http://127.0.0.1:5000", down);

		}))

	</script>
</body>
</html>
